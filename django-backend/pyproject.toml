[tool.black]
line-length = 119
target-version = ['py311']
include = '\.py?$'
skip-string-normalization = true
exclude = [
     '.eggs',
     '\.git',
     '\.hg',
     '\.mypy_cache',
     '\.tox',
     '\.venv',
     '\.history',
     '_build',
     'buck-out',
     'build',
     'dist',
     'migrations']

[tool.pytest.ini_options]
minversion = "6.0"
DJANGO_SETTINGS_MODULE = 'settings'
env = [
     'NETWORK=TEST'
]
pythonpath = [
     'backend',
]
python_files = ["tests_*.py", "test_*.py"]
norecursedirs = ["static", ".git"]
python_functions = ["test"]
filterwarnings = [
     'ignore::DeprecationWarning:',
]
